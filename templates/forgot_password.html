{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success" role="alert">
    {{messages}}
    </div>
    {% endif %}
    {% endwith %}
<form action="{{url_for("forgot_password")}}" method="POST">
{{form.hidden_tag()}}
{{form.email.label}}{{form.email()}}
<input value="submit" type="submit">
</form>
</div>
{% endblock %}
